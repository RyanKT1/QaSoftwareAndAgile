{% extends "base.html" %} {% block title %}Create Device{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Create a device</h3>

  <div class="form-group">
    <label for="device_brand">Device Brand</label>
    <input
      type="text"
      class="form-control"
      id="device_brand"
      name="device_brand"
      placeholder="Enter the Device Brand"
      required
    />
  </div>
  <div class="form-group">
    <label for="device_name">Device Name</label>
    <input
      type="text"
      class="form-control"
      id="device_name"
      name="device_name"
      placeholder="Enter the Device Name"
      required
    />
  </div>
  <div class="form-group">
    <label for="device_status">Device Status</label>
    <select name="device_status" id="device_status" required>
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
      <option value="Maintenance">Maintenance</option>
    </select>
  </div>

  <div class="form-group">
    <label for="device_type">Device Type</label>
    <input
      type="text"
      class="form-control"
      id="device_type"
      name="device_type"
      placeholder="Enter the Device Type"
      required
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<a href="{{ url_for('device.home') }}">Back to Device List</a>
{% endblock %}
