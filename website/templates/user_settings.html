{% extends "base.html" %} {% block title %}User Settings{% endblock %} {% block
content %}
<h1>User Settings</h1>

<!-- Display user information -->
<div class="user-info">
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Email Address:</strong> {{ user.email_address }}</p>
  <p><strong>User ID:</strong> {{ user.id }}</p>
  <p>
    <strong>Administrator:</strong> {{ 'Yes' if user.administrator else 'No' }}
  </p>
</div>

<!-- Buttons to delete the account or update user details -->
<div class="user-actions">
  <form
    method="POST"
    action="{{ url_for('user.delete_account') }}"
    onsubmit="return confirm('Are you sure you want to delete your account? This action is irreversible.');"
  >
    <button type="submit" class="btn btn-danger">Delete Account</button>
    <input type="hidden" name="_method" value="DELETE" />
  </form>

  <br />

  <form method="GET" action="{{ url_for('user.change_details') }}">
    <button type="submit" class="btn btn-primary">Update Details</button>
  </form>
</div>

<a href="{{ url_for('views.home') }}">Back to Home</a>
{% endblock %}
