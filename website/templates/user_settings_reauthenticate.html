{% extends "base.html" %} {% block title %}User Settings{% endblock %} {% block
content %}
<h1>User Settings</h1>

<form method="POST" action="{{ url_for('user.reauthenticate') }}">
  <h3>Re-authentication</h3>
  <label for="password"> Password:</label>
  <input type="password" id="password" name="password" required />
  <br />
  <label for="pin"> Security Pin:</label>
  <input type="number" id="pin" name="pin" required />
  <br />

  <button type="submit">Submit</button>
</form>

<a href="{{ url_for('views.home') }}">Back to Home</a>
{% endblock %}
